        <div id="dashboard">
            <div class="d-flex justify-content-center my-4 pull-right">
                <div class="d-flex justify-content-center bg-light p-2 pull-right" ondrop="drop(event)"
                    ondragover="allowDrop(event)" id="delete">
                    <span class="glyphicon glyphicon-trash"></span>
                </div>
            </div>

            <div class="row m-6">
                <div class="col-lg bg-light  mx-2 " id="toDo" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div class="d-flex justify-content-left  m-2">
                        <h5>TODO</h5>
                    </div>
                </div>
                <div class="col-lg bg-light mx-2" id="inProgress" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div class="d-flex justify-content-left m-2">
                        <h5>IN PROGRESS</h5>
                    </div>
                </div>
                <div class="col-lg bg-light mx-2" id="devDone" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div class="d-flex justify-content-left m-2">
                        <h5>DEV DONE</h5>
                    </div>
                </div>
                <div class="col-lg bg-light mx-2" id="inQA" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div class="d-flex justify-content-left m-2">
                        <h5>IN QA</h5>
                    </div>
                </div>

                <div class="col-lg bg-light mx-2" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div class="d-flex justify-content-left  m-2">
                        <h5>DONE</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
