
<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Muli:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="bundle.js"></script>
    <link rel="stylesheet" type="text/html" href="styles.css">
</head>

<body>
    <div class="sidenav">
        <a href="index.html" name="dashBoard"><i class="fa fa-laptop"></i></a>
        <a href="#stream"><i class="fa fa-stream"></i></span></a>
        <a href="chart.html"><i class="fa fa-chart-line"></i></span></a>
        <a href="addTask.html"><i class="fa fa-plus-circle"></i></a>
        <a href="#pin"><i class="fa fa-thumbtack"></i></a>
        <a href="#settings" class="fixed-bottom"><i class="fa fa-cog"></i></a>
    </div>
    <div class="main">
        <div align="center">
            <h2 class="text-success ">Add Your Tasks</h2>
            <br />
            <form class="needs-validation" id="addTask" onsubmit="addNewTask()">
                <div class="form-group">
                    <div class="col-sm-3 columnTwo">
                        <label for="name">Task Name:</label>
                    </div>
                    <div class="col-sm-3 columnTwo">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Task Name"
                            required />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3 columnTwo">
                        <label for="content">Description Of Task:</label>
                    </div>
                    <div class="col-sm-3 columnTwo">
                        <input type="text" class=" form-control" id="content" name="content"
                            placeholder="Enter Task Description" required />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3 columnTwo">
                        <label for="status">Status Of Task:</label>
                    </div>
                    <div class="col-sm-3 columnTwo">
                        <select class="form-control" id="status">
                            <option value="none" selected="true" disabled>Select type</option>
                            <option value="toDo">To-do</option>
                            <option value="inProgress">In-progress</option>
                            <option value="done">Done</option>
                        </select>
                    </div>
                </div>
                <br />
                <div class="form-group">
                    <div class="col-sm-2 columnTwo">
                        <button type="submit" class="btn btn-primary mb-2">Submit</button>
                        <button type="button" class="btn btn-warning mb-2" onclick="reset()">Clear</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>

</html>
